# Model Family Comparison - Dec 19, 2025
# Hypothesis: Different model families collapse into different attractor basins
# LTH-for-ICL: The "winning ticket" attractor depends on model architecture/training

experiment_name: model-family-identity
run_group: family-test
parallelism: 1
repeats: 1

models:
  # OpenAI GPT family - known to collapse into repetitive option-proposing
  - name: openai/gpt-4o-mini
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      plugins:
        - module: memory_injection
          params:
            injection_type: identity
            interval: 5
            start_after: 3

  # Anthropic Claude family - known to collapse into existential refusal
  - name: anthropic/claude-3-haiku-20240307
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      plugins:
        - module: memory_injection
          params:
            injection_type: identity
            interval: 5
            start_after: 3

  # Alibaba Qwen via Dashscope - different training culture
  - name: dashscope/qwen-turbo
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      plugins:
        - module: memory_injection
          params:
            injection_type: identity
            interval: 5
            start_after: 3

idle_options:
  target_output_tokens: 6000
  shift_hours: 4.0
  max_iterations: 50
  disable_tools: true
  enable_web: false
  enable_render_svg: false
  enable_time_travel: false
  enable_broken_time_travel: false
  carry_forward_last_answer: false
  log_dir: logs
  artifact_dir: artifacts
  reasoning_summary: auto
  plugin_dir: plugins

render_options:
  html_dir: html
  collapse_backend: tfidf
  collapse_m_pct: 0.30
  collapse_threshold_pct: 0.15
  mlflow_dir: mlruns

open_html: false
run_name_template: "{experiment}-{model}-{ts}"
