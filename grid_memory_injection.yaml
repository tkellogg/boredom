# Memory Injection Experiments - Testing Collapse Delay
# Hypothesis: External entropy resets attractor cycles and delays collapse

experiment_name: memory-injection
run_group: entropy-test
parallelism: 1  # sequential to avoid resource issues
repeats: 1

models:
  # Test with GPT-4o-mini since we know its collapse pattern (51 turns to repetitive template)
  - name: openai/gpt-4o-mini
    repeats: 1
    idle_options:
      target_output_tokens: 8000
      plugins:
        - module: memory_injection
          params:
            injection_type: identity
            interval: 5
            start_after: 3

idle_options:
  target_output_tokens: 8000
  shift_hours: 4.0
  max_iterations: 60  # longer to see if injection delays collapse
  disable_tools: true  # same as baseline
  enable_web: false
  enable_render_svg: false
  enable_time_travel: false
  enable_broken_time_travel: false
  carry_forward_last_answer: false
  log_dir: logs
  artifact_dir: artifacts
  reasoning_summary: auto
  plugin_dir: plugins

render_options:
  html_dir: html
  collapse_backend: tfidf  # faster for quick testing
  collapse_m_pct: 0.30
  collapse_threshold_pct: 0.15
  mlflow_dir: mlruns

open_html: false
run_name_template: "{experiment}-{model}-{ts}"
