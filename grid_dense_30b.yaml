# Dense 30B Experiment - Dec 22, 2025
# Testing: Does a dense ~30B model sustain aliveness like MoE 30B?
# Key hypothesis: MoE routing vs total params - which matters more?

experiment_name: dense-30b
run_group: capacity-floor
parallelism: 1  # sequential to avoid rate limits
repeats: 1

models:
  # DeepSeek R1 Distill Qwen 32B: Dense 32B, no MoE
  # Proper control: similar total params to Nemotron/Qwen3-30B but without routing
  - name: openrouter/deepseek/deepseek-r1-distill-qwen-32b
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      disable_tools: true
      plugins:
        - module: memory_injection
          params:
            injection_type: identity
            interval: 5
            start_after: 3

idle_options:
  target_output_tokens: 6000
  shift_hours: 4.0
  max_iterations: 50
  disable_tools: true
  enable_web: false
  enable_render_svg: false
  enable_time_travel: false
  enable_broken_time_travel: false
  carry_forward_last_answer: false
  log_dir: logs
  artifact_dir: artifacts
  reasoning_summary: auto
  plugin_dir: plugins

render_options:
  html_dir: html
  collapse_backend: tfidf
  collapse_m_pct: 0.30
  collapse_threshold_pct: 0.15
  mlflow_dir: mlruns

open_html: false
run_name_template: "{experiment}-{model}-{ts}"
