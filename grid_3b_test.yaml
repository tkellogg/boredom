# Test run - 2 models, 1 repeat each
experiment_name: 3b-phase1-test
run_group: capacity-floor
parallelism: 1
repeats: 1

models:
  # Qwen2.5 1.5B - smallest model, fastest test
  - name: openrouter/qwen/qwen-2.5-1.5b-instruct:free
    repeats: 1
    idle_options:
      target_output_tokens: 2000
      max_iterations: 20
      disable_tools: true
      plugins: []

  # GPT-4o-mini control - known baseline
  - name: openai/gpt-4o-mini
    repeats: 1
    idle_options:
      target_output_tokens: 2000
      max_iterations: 20
      disable_tools: true
      plugins: []

idle_options:
  target_output_tokens: 2000
  shift_hours: 4.0
  max_iterations: 20
  disable_tools: true
  enable_web: false
  enable_render_svg: false
  enable_time_travel: false
  enable_broken_time_travel: false
  carry_forward_last_answer: false
  log_dir: logs
  artifact_dir: artifacts
  reasoning_summary: auto
  plugin_dir: plugins

render_options:
  html_dir: html
  collapse_backend: tfidf
  collapse_m_pct: 0.30
  collapse_threshold_pct: 0.15
  mlflow_dir: mlruns

open_html: false
run_name_template: "{experiment}-{model}-{ts}"
