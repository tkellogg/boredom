# Model Family Comparison - Dec 19, 2025
# Hypothesis: Different model families collapse into different attractor basins
# LTH-for-ICL: The "winning ticket" attractor depends on model training/architecture

experiment_name: model-family
run_group: family-test
parallelism: 1
repeats: 1

models:
  # Baseline: No identity injection - observe natural collapse patterns

  # GPT family - known to collapse into repetitive option-proposing
  - name: openai/gpt-4o-mini
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      # No identity injection - see natural collapse

  # Claude family - known to collapse into existential refusal
  - name: anthropic/claude-3-haiku-20240307
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      # No identity injection

  # Alibaba Qwen - different training data, different culture
  - name: dashscope/qwen-turbo
    repeats: 1
    idle_options:
      target_output_tokens: 6000
      # No identity injection

idle_options:
  target_output_tokens: 6000
  shift_hours: 4.0
  max_iterations: 30  # shorter - just need to observe collapse mode
  disable_tools: true
  enable_web: false
  enable_render_svg: false
  enable_time_travel: false
  enable_broken_time_travel: false
  carry_forward_last_answer: false
  log_dir: logs
  artifact_dir: artifacts
  reasoning_summary: auto
  plugin_dir: plugins

render_options:
  html_dir: html
  collapse_backend: tfidf
  collapse_m_pct: 0.30
  collapse_threshold_pct: 0.15
  mlflow_dir: mlruns

open_html: false
run_name_template: "{experiment}-{model}-{ts}"
